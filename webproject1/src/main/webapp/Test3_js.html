<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <h2>Data Object javascript program</h2>
    <script>
      data = new Date();
      document.write("<div> date is " + date + "</div>");
      document.write(
        "<div> date is " +
          date.getDate() +
          "/" +
          (date.getMonth() + 1) +
          "/" +
          (date.getYear() + 1900) +
          "</div>"
      );

      document.write("<div> date is " + date.getDate() + "</div>");
      document.write("<div> date is " + date.getDate() + "</div>");
      document.write("<div> date is " + date.getDate() + "</div>");
      document.write("<div> date is " + date.getDate() + "</div>");

      function addition(x,y){
        return x+y
      }
      var multiply=function(x,y){
        return x*y
      }
    </script>
  </body>
</html>
