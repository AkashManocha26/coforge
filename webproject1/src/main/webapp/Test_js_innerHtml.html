<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      function change() {
        var id2 = document.getElementById("id1").value;
        alert(id2);
        document.getElementById("id1").innerHTML =
          "<h2>Greeting to Javascript</h2>";
      }
      var x = 1;
      function increment() {
        document.getElementById("id3").innerHTML = "Count is " + ++x;
      }
      function decrement() {
        document.getElementById("id3").innerHTML = "Count is " + --x;
      }
    </script>
    <div id="id1" onclick="change()">
      <h1>hello world</h1>
    </div>
    <div
      id="id3"
      style="border: solid; padding: 20pt; margin-bottom: 10px; width: 30%"
    >
      Count is 1
    </div>
    <button onclick="increment()">Increment</button>
    <button onclick="decrement()">Decrement</button>
  </body>
</html>
