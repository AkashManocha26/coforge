<body>
    <script>
        function formdata(){
            var id=document.getElementById('id').value
            var name=document.getElementById('name').value
            if(id==""){
                document.getElementById('id').style.border="solid red 2px"
                alert("id is blank")
        }
            else if(name=="")
                alert("name is blank")
            else
                alert("id is "+id+"\nname is "+name)
        }

        function addition(){
            var no1=document.getElementById('n1').value
            var no2=document.getElementById('n2').value
            if(no1=="")
                alert("no1 is blank")
            else if(isNaN(no1))
            alert("no1 is not a number")
            else if(no2=="")
                alert("no2 is blank")
            else if(isNaN(no2))
            alert("no2 is not a number")
            else
                document.getElementById('result').value=parseFloat(no1)+parseFloat(no2)
        }
        function subtraction(){
            var no1=document.getElementById('n1').value
            var no2=document.getElementById('n2').value
            if(no1=="")
                alert("no1 is blank")
            else if(isNaN(no1))
            alert("no1 is not a number")
            else if(no2=="")
                alert("no2 is blank")
            else if(isNaN(no2))
            alert("no2 is not a number")
            else
                document.getElementById('result').value=parseFloat(no1)-parseFloat(no2)
        }
        function multiplication(){
            var no1=document.getElementById('n1').value
            var no2=document.getElementById('n2').value
            if(no1=="")
                alert("no1 is blank")
            else if(isNaN(no1))
            alert("no1 is not a number")
            else if(no2=="")
                alert("no2 is blank")
            else if(isNaN(no2))
            alert("no2 is not a number")
            else
                document.getElementById('result').value=parseFloat(no1)*parseFloat(no2)
        }
        function division(){
            var no1=document.getElementById('n1').value
            var no2=document.getElementById('n2').value
            if(no1=="")
                alert("no1 is blank")
            else if(isNaN(no1))
            alert("no1 is not a number")
            else if(no2=="")
                alert("no2 is blank")
            else if(isNaN(no2))
            alert("no2 is not a number")
            else
                document.getElementById('result').value=parseFloat(no1)/parseFloat(no2)
        }


    </script>
    <form>
        <div>
